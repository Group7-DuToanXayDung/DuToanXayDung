    <title>Login</title>
	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="login.css" rel="stylesheet">
</head>
<body>
	<header>
	</header>
	<section>
		<div id="wrapper-section" class="container">
			<form id="form-login" class="form-horizontal row text-center col-md-4 ">
				<p class="login">Login</p>
				<div class="form-group ">
					<input id="username" class="form-control" type="textbox" placeholder="Username">
				</div>
				<div class="form-group">
					<input id="password" class="form-control" type="textbox" placeholder="Password">
				</div>	
					<strong><input type="checkbox">Remember Me</strong>
				<div class=" login-div form-group">
					<button id="login" class="btn btn-primary text-uppercase form-control ">log in</button>
				</div>
				<div id="forgotpassword" ><a class="color-forgot"href="http://www.google.com.vn">Forgot Password?</a><div>
			</form>
	   </div>
	</section>
	<footer>
	</footer>
