<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/nam_css.css">

</head>

<body ng-app="myApp">
	<div class="container" ng-controller="myCtrl1">
    	<div class="row">
			<div class="col-md-12">
				<div class="logo"><img class="img-responesive img-thumbail"  src="imgs/logo.png"></div>
				<h2 class="logo_name">Dự Toán Xây Dựng G7<h2>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Đăng Nhập</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="#" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" id="username" class="form-control" placeholder="Tên đăng nhập" ng-model="user">
									</div>
									<div class="form-group">
										<input type="password" id="password" class="form-control" placeholder="Mật khẩu" ng-model="pass">
									</div>									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<!--<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" ng-click="login()">-->
												<!--<button type="submit" id="login-submit" class="form-control btn btn-login" >Đăng nhập</button>-->
												<a type="submit"  id="login-submit" class="form-control btn btn-login " ng-click="login()">clickme</a>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="#" tabindex="5" class="forgot-password">Quên mật khẩu ?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="text-center" style="color: #888"><i>Phiên bản 0.0.1</i></div>
			</div>
			
			
			
			
		</div>
	</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js-style.js"></script>
	<script src="script/app.js"></script>
	<script src="script/controllers/controller.js"></script>

</body>
</html>
