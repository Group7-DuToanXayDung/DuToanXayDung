<!-- Controller trường học-->
<div ng-controller="truonghoc_ctl">
	<div class="container">
		<div class="row">
			<h2 class="sub-header">List of Universities</h2>
			<div class="form-group">
				<button class="btn btn-primary " data-toggle="modal" data-target="#myModalAdd"><span class="glyphicon glyphicon-plus"></span>Add</button>
			</div>
		</div>
	</div>

	<!-- dataTable content-->
	<table id="data_table" class="display text-center" width="100%" cellspacing="0" datatables="ng">
		<thead>
			<tr>
				<th class="text-center">No.</th>
				<th class="text-center">University ID</th>
				<th class="text-center">Name</th>
				<th class="text-center">Contact Information</th>
				<th class="text-center">Status</th>
				<th class="text-center">Edit</th>
				<th class="text-center">Remove</th>
			</tr>
		</thead>


		

		<tfoot>
			<tr>
				<th class="text-center">No.</th>
				<th class="text-center">University ID</th>
				<th class="text-center">Name</th>
				<th class="text-center">Contact Information</th>
				<th class="text-center">Status</th>
				<th class="text-center">Edit</th>
				<th class="text-center">Remove</th>
			</tr>
		</tfoot>
	</table>

	<!-- Modal Add content-->
	<div class="modal fade container " id="myModalAdd" role="dialog">
		<div class="modal-dialog ">
			<!-- Modal content-->
			<form name="add">
				<div class="modal-content">
					<div class="modal-header ">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add University</h4>
					</div>
					<div class="modal-body row">
							<div class="form-group col-xs-12 col-sm-6 col-md-6">
								<label>UniversityID</label>
								<div><input style="width:95%; float:left" type="text" class="form-control" ng-class="{red: add.ma_th.$invalid}" minlength="3" maxlength="10" name="ma_th" id="UniversityID"
									ng-pattern="/^[a-zA-Z0-9]+$/" ng-model="truonghoc.univer_code" required><span style="color:red">&nbsp;&#42;</span></div>
							</div>
							<div class="form-group col-xs-12 col-sm-6 col-md-6">
								<label>Name</label>
								<div><input style="width:95%; float:left" type="text" class="form-control" ng-class="{red: add.ten_th.$invalid}" name="ten_th" id="Name" ng-model="truonghoc.univer_name"
									required><span style="color:red">&nbsp;&#42;</span></div>
							</div>
							<div class="form-group col-xs-12 col-sm-6 col-md-6">
								<label>Address</label>
								<textarea style="width:95%" class="form-control" rows="3" id="address_Add" ng-model="truonghoc.univer_address"></textarea>
							</div>
							<!-- <div class="form-group col-xs-12 col-sm-6 col-md-6"> -->
								<!-- <label for="pwd">Address:</label> -->
								<!-- <input type="text" class="form-control" id="pwd" ng-model="truonghoc.univer_address"> -->
							<!-- </div> -->
							<div class="form-group col-xs-12 col-sm-6 col-md-6">
								<label>Contact</label>
								<textarea style="width:95%" class="form-control" rows="3" id="contact_Add" ng-model="truonghoc.contact"></textarea>
							</div>
							<!-- <div class="form-group col-xs-12 col-sm-6 col-md-6"> -->
								<!-- <label for="usr">Contact Information</label> -->
								<!-- <input type="text" class="form-control" id="usr" ng-model="truonghoc.contact"> -->
							<!-- </div> -->
							<!--<div class="form-group col-xs-12 col-sm-6 col-md-6">
								<div class="radio">
									<label>
												<input type="radio" ng-model="truonghoc.trangthai" value="1" ng-checked="truonghoc.trangthai == ''">
												Active
											</label>
								</div>
								<div class="radio">
									<label>
												<input type="radio" ng-model="truonghoc.trangthai" value="0">
												Inactive
											</label>
								</div>
							</div>-->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="addtruonghoc()" ng-disabled="!add.$dirty || (add.$dirty && add.$invalid)"><span class="glyphicon glyphicon-plus"></span>Add</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<!-- Modal Edit content-->
	<div class="modal fade container" id="myModalEdit" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<form name="update">
				<div class="modal-content">
					<div class="modal-header ">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Update University</h4>
					</div>
					<div class="modal-body row">
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label>UniversityID</label>
							<div><input style="width:95%; float:left" type="text" class="form-control" ng-class="{red: update.ma_th.$invalid}" minlength="3" maxlength="10" name="ma_th"
								id="usr" ng-pattern="/^[a-zA-Z0-9]+$/" ng-model="edittruonghoc.univer_code" required><span style="color:red">&nbsp;&#42;</span></div>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label>Name</label>
							<div><input style="width:95%; float:left" type="text" class="form-control" ng-class="{red: update.ten_th.$invalid}" name="ten_th" id="University Name" ng-model="edittruonghoc.univer_name"
								required><span style="color:red">&nbsp;&#42;</span></div>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label>Address</label>
							<textarea style="width:95%" class="form-control" rows="3" id="address_Add" ng-model="edittruonghoc.univer_address"></textarea>
						</div>						
						<!-- <div class="form-group col-xs-12 col-sm-6 col-md-6"> -->
							<!-- <label for="pwd">Address:</label> -->
							<!-- <input type="text" class="form-control" id="pwd" ng-model="edittruonghoc.univer_address"> -->
						<!-- </div> -->
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label>Contact</label>
							<textarea style="width:95%" class="form-control" rows="3" id="contact_Add" ng-model="edittruonghoc.contact"></textarea>
						</div>						
						<!-- <div class="form-group col-xs-12 col-sm-6 col-md-6"> -->
							<!-- <label for="usr">Contact Information</label> -->
							<!-- <input type="text" class="form-control" id="usr" ng-model="edittruonghoc.contact"> -->
						<!-- </div> -->
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<div class="radio">
								<label>
											<input type="radio" ng-model="edittruonghoc.status" value="1" ng-checked="edittruonghoc.status == '1'">
											Active
										</label>
							</div>
							<div class="radio">
								<label>
											<input type="radio" ng-model="edittruonghoc.status" value="0" ng-checked="edittruonghoc.status == '0'">
											Inactive
										</label>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="updatetruonghoc(edittruonghoc.univer_id)" ng-disabled="!update.$dirty || (update.$dirty && update.$invalid)">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	
	
	
<!-- modal confirm -->
<div class="container">
  <div class="modal fade" id="myModalConfirm" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
		
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ARE YOU SURE</h4>
		  
        </div>
		
        <div class="modal-body">
          <p>Do you want to remove data?</p>
        </div>
		
        <div class="modal-footer">
		
          <button style="color: blue" onMouseOver="this.style.background='#CB3D39'" onMouseOut="this.style.background='#F0F0F0'"  type="button" class="btn" data-dismiss="modal">Yes</button>
          <button style="color: blue" onMouseOver="this.style.background='#CB3D39'" onMouseOut="this.style.background='#F0F0F0'" type="button" class="btn" data-dismiss="modal">No</button>
		  
        </div>
      </div>
      
    </div>
  </div>
</div>
	
	
	
	
	
	
	

</div>
