<!-- Controller trường học-->
<div ng-controller="truonghoc_ctl">
	<div class="container">
		<div class="row">
			<h2 class="sub-header">University and Colledge Management</h2>
			<div class="form-group">
				<button class="btn btn-primary " data-toggle="modal" data-target="#myModalAdd"><span class="glyphicon glyphicon-plus"></span>Add</button>
			</div>
		</div>
	</div>

	<!-- dataTable content-->
	<table id="data_table" class="display text-center" width="100%" cellspacing="0" datatables="ng">
		<thead>
			<tr>
				<th class="text-center">Index</th>
				<th class="text-center">University Name</th>
				<th class="text-center">University Code</th>
				<th class="text-center">Address</th>
				<th class="text-center">Contact Information</th>
				<th class="text-center">Status</th>
				<th class="text-center">Edit</th>
				<th class="text-center">Remove</th>
			</tr>
		</thead>


		

		<tfoot>
			<tr>
				<th class="text-center">Index</th>
				<th class="text-center">University Name</th>
				<th class="text-center">University Code</th>
				<th class="text-center">Address</th>
				<th class="text-center">Contact Information</th>
				<th class="text-center">Status</th>
				<th class="text-center">Edit</th>
				<th class="text-center">Remove</th>
			</tr>
		</tfoot>
	</table>

	<!-- Modal Add content-->
	<div class="modal fade container " id="myModalAdd" role="dialog">
		<div class="modal-dialog ">
			<!-- Modal content-->
			<form name="add">
				<div class="modal-content">
					<div class="modal-header ">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Schools</h4>
					</div>
					<div class="modal-body row">
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label for="usr">University Name</label>
							<input type="text" class="form-control" ng-class="{red: add.ten_th.$invalid}" name="ten_th" id="usr" ng-model="truonghoc.univer_name"
								required>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label for="usr">University Code</label>
							<input type="text" class="form-control" ng-class="{red: add.ma_th.$invalid}" minlength="3" maxlength="10" name="ma_th" id="usr"
								ng-pattern="/^[a-zA-Z0-9]+$/" ng-model="truonghoc.univer_code" required>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label for="pwd">Address:</label>
							<input type="text" class="form-control" id="pwd" ng-model="truonghoc.univer_address">
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label for="usr">Contact Information</label>
							<input type="text" class="form-control" id="usr" ng-model="truonghoc.contact">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addtruonghoc()" ng-disabled="!add.$dirty || (add.$dirty && add.$invalid)">Add</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<!-- Modal Edit content-->
	<div class="modal fade container" id="myModalEdit" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<form name="update">
				<div class="modal-content">
					<div class="modal-header ">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Edit Schools</h4>
					</div>
					<div class="modal-body row">
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label for="usr">University Name</label>
							<input type="text" class="form-control" ng-class="{red: update.ten_th.$invalid}" name="ten_th" id="usr" ng-model="edittruonghoc.univer_name"
								required>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label for="usr">University Code</label>
							<input type="text" class="form-control" ng-class="{red: update.ma_th.$invalid}" minlength="3" maxlength="10" name="ma_th"
								id="usr" ng-pattern="/^[a-zA-Z0-9]+$/" ng-model="edittruonghoc.univer_code" required>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label for="pwd">Address:</label>
							<input type="text" class="form-control" id="pwd" ng-model="edittruonghoc.univer_address">
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label for="usr">Contact Information</label>
							<input type="text" class="form-control" id="usr" ng-model="edittruonghoc.contact">
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<div class="radio">
								<label>
											<input type="radio" ng-model="edittruonghoc.status" value="1" ng-checked="edittruonghoc.status == '1'">
											Active
										</label>
							</div>
							<div class="radio">
								<label>
											<input type="radio" ng-model="edittruonghoc.status" value="0" ng-checked="edittruonghoc.status == '0'">
											Inactive
										</label>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="updatetruonghoc(edittruonghoc.univer_id)" ng-disabled="!update.$dirty || (update.$dirty && update.$invalid)">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>


</div>
